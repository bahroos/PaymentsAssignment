<h3>Create Receipe</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="receipe.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Vegetarian</label>
      <input type="text" class="form-control" id="vegetarian" required [(ngModel)]="receipe.vegetarian" name="vegetarian">
    </div>

    <div class="form-group">
      <label for="name">Ingredients</label>
      <input type="text" class="form-control" id="ingredients" required [(ngModel)]="receipe.ingredients" name="ingredients">
    </div>

    <div class="form-group">
      <label for="name">Cooking Instructions</label>
      <input type="text" class="form-control" id="cookingInstructions" required [(ngModel)]="receipe.cookingInstructions" name="cookingInstructions">
    </div>

    <div class="form-group">
      <label for="name">Optimal No. Of People</label>
      <input type="text" class="form-control" id="optimalNoOfPeople" required [(ngModel)]="receipe.optimalNoOfPeople" name="optimalNoOfPeople">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newReceipe()">Add</button> -->
</div>
